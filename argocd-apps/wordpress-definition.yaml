apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-git
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/franklynux/gitops-application-deployment.git'
    targetRevision: HEAD
    path: helm-charts/wordpress-helm/
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true